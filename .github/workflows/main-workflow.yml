name: EcoTrack CI
on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: TypeScript check
        run: npx tsc --noEmit
      - name: Run tests
        run: npm test -- --coverage

  build:
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Set .env file
        run: |
          echo "S3_REGION=${{ secrets.S3_REGION }}" >> .env
          echo "S3_ENDPOINT=${{ secrets.S3_ENDPOINT }}" >> .env
          echo "S3_ACCES_KEY_ID=${{ secrets.S3_ACCES_KEY_ID }}" >> .env
          echo "S3_SECRET_ACCESS_KEY=${{ secrets.S3_SECRET_ACCESS_KEY }}" >> .env
          echo "S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}" >> .env

      - name: Build
        run: npm run build

      - name: Bump version and commit
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Determine version update type
          if echo "${{ github.event.head_commit.message }}" | grep -q "#major"; then
            VERSION_TYPE="major"
          elif echo "${{ github.event.head_commit.message }}" | grep -q "#minor"; then
            VERSION_TYPE="minor"
          else
            VERSION_TYPE="patch"
          fi

          npm version $VERSION_TYPE --no-git-tag-version

          git add package.json
          git commit --amend --no-edit

          git push --force-with-lease
